<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Puter txt2vid Demo</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        video {
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <h1>Puter AI Video Generator</h1>
    <p>Generiert automatisch ein Video und spielt es ab.</p>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        puter.ai.txt2vid("A fox sprinting through a snow-covered forest at dusk", {
            model: "sora-2-pro",
            seconds: 8,
            size: "1280x720"
        }).then((video) => {
            document.body.appendChild(video);

            // Autoplay sobald Daten geladen sind
            video.addEventListener('loadeddata', () => {
                video.play().catch(() => {});
            });
        }).catch(err => {
            console.error(err);
            const msg = document.createElement("p");
            msg.textContent = "Fehler beim Generieren des Videos.";
            document.body.appendChild(msg);
        });
    </script>

</body>
</html>
