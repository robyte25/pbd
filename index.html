<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Text-zu-Video Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      max-width: 600px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    video {
      margin-top: 30px;
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
    }
    #debug {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>Text-zu-Video Generator (Open Source)</h1>
  <p>Gib einen Prompt ein – die Seite testet automatisch mehrere kostenlose APIs.</p>

  <input id="prompt" placeholder="z.B. A robot dancing in neon lights">
  <button onclick="generateVideo()">Video generieren</button>

  <div id="status"></div>
  <video id="video" controls></video>
  <div id="debug"></div>

  <script>
    const apis = [
      "https://huggingface.co/spaces/damo-vilab/modelscope-text-to-video-synthesis/api/predict/",
      "https://huggingface.co/spaces/cerspense/zeroscope_v2_576w/api/predict/",
      "https://huggingface.co/spaces/pyramid-flow/PyramidFlow-Video/api/predict/"
    ];

    async function generateVideo() {
      const prompt = document.getElementById("prompt").value.trim();
      const status = document.getElementById("status");
      const video = document.getElementById("video");
      const debug = document.getElementById("debug");

      if (!prompt) {
        status.innerText = "Bitte gib einen Prompt ein.";
        return;
      }

      status.innerText = "Teste verfügbare APIs...";
      video.src = "";
      debug.innerText = "";

      for (let api of apis) {
        try {
          status.innerText = "Versuche API:\n" + api;

          const response = await fetch(api, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: [prompt] })
          });

          const text = await response.text();
          debug.innerText = "API: " + api + "\n\n" + text;

          const result = JSON.parse(text);
          let videoUrl = null;

          if (result && Array.isArray(result.data)) {
            if (typeof result.data[0] === "string") {
              videoUrl = result.data[0];
            } else if (result.data[0]?.url) {
              videoUrl = result.data[0].url;
            } else if (Array.isArray(result.data[0]?.video)) {
              videoUrl = result.data[0].video[0];
            }
          }

          if (videoUrl) {
            video.src = videoUrl;
            status.innerText = "Fertig! Video unten ansehen.";
            return;
          }
        } catch (err) {
          debug.innerText += "\nFehler bei API: " + api + "\n" + err.message;
        }
      }

      status.innerText = "Keine funktionierende API gefunden.";
    }
  </script>

</body>
</html>
