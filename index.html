<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Open‑Source Video Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      max-width: 600px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    video {
      margin-top: 30px;
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Open‑Source Video Generator</h1>
  <p>Gib einen Prompt ein und generiere ein Video mit OpenSora (kostenlos & ohne Server)</p>

  <input id="prompt" placeholder="z.B. A robot dancing in neon lights">
  <button onclick="generateVideo()">Video generieren</button>

  <div id="status"></div>

  <video id="video" controls></video>

  <script>
    async function generateVideo() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const video = document.getElementById("video");

      if (!prompt) {
        status.innerText = "Bitte gib einen Prompt ein.";
        return;
      }

      status.innerText = "Video wird generiert... das kann 20–60 Sekunden dauern.";

      const response = await fetch(
        "https://huggingface.co/spaces/opensora-team/opensora/api/predict/",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            data: [prompt]
          })
        }
      );

      const result = await response.json();

      try {
        const videoUrl = result.data[0].url;
        video.src = videoUrl;
        status.innerText = "Fertig! Video unten ansehen.";
      } catch (e) {
        status.innerText = "Fehler: API hat kein Video zurückgegeben.";
      }
    }
  </script>

</body>
</html>
